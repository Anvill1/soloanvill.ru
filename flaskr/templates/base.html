<!doctype HTML>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='bootstrap/css/bootstrap.css') }}">
    <script src="{{ url_for('static',filename='bootstrap/js/bootstrap.bundle.min.js') }}"></script>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/main.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static',filename='assets/favicon.png') }}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark" id="mainNav">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item mx-0 mx-lg-1">
                            <a class="nav-link active py-3 px-0 px-lg-3" href="#skills">Skills</a>
                        </li>
                        <li class="nav-item mx-0 mx-lg-1 active">
                            <a class="nav-link py-3 px-0 px-lg-3" href="#about">About</a>
                        </li>
                        <li class="nav-item mx-0 mx-lg-1 active">
                            <a class="nav-link py-3 px-0 px-lg-3" data-bs-toggle="modal" data-bs-target="#contact">Contacts</a>
                        </li>
                        <li class="nav-item mx-0 mx-lg-1 active">
                            <a class="nav-link py-3 px-0 px-lg-3" data-bs-toggle="modal" data-bs-target="#redeploy">Redeploy</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    {% block content %}
    {% endblock %}
</body>
</html>
